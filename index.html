<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body id="container">
    <div id="calculator">
      <h1>Calculator</h1>
      <div id="display">12</div>
      <div id="rows">
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">&divide;</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">&times;</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">&plus;</button>
        </div>
        <div class="row">
          <button id="cancel">C</button>
          <button>0</button>
          <button class="operator">&equals;</button>
          <button class="operator">&minus;</button>
        </div>
      </div>
    </div>
  </body>
</html>
